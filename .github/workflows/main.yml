name: build âš™ï¸

on: [ push, pull_request ]

jobs:
  main:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_SERVICE_NAME: github
    steps:
    - uses: actions/checkout@v2
    - name: Install packages
      run: |
        sudo apt-get update && sudo apt-get -y install gdal-bin libgdal-dev libnetcdf-dev libhdf5-dev
    - uses: actions/setup-python@v2
      name: Setup Python ${{ matrix.python-version }}
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set env variable
      env:
        GDAL_VERSION: ${{gdal-config --version}}
    - name: Install requirements ğŸ“¦
      run: |
        pip3 install pip --upgrade
        pip3 install -r requirements.txt
        pip3 install -r requirements-dev.txt
        pip3 install -r requirements-extra.txt
        pip3 install gdal==$GDAL_VERSION
    - name: run tests âš™ï¸
      run: pytest -v tests
    - name: run coveralls âš™ï¸
      run: coveralls
      if: matrix.python-version == 3.6
    - name: build docs ğŸ—ï¸
      run: |
        pip3 install -e .
        cd docs && make html
      if: matrix.python-version == 3.6
    - name: run flake8 âš™ï¸
      run: flake8 pywps
      if: matrix.python-version == 3.6
