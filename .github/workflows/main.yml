name: build âš™ï¸

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - tox-env: py37-extra
            python-version: 3.7
          - tox-env: py38-extra
            python-version: 3.8
          - tox-env: py39-extra
            python-version: 3.9
    steps:
    - uses: actions/checkout@v2
    - name: Install packages ğŸ“¦
      run: |
        sudo apt-get update
        sudo apt-get -y install libnetcdf-dev libhdf5-dev
    - uses: actions/setup-python@v2
      name: Setup Python ${{ matrix.python-version }}
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run flake8 âš™ï¸
      run: |
        pip install flake8
        flake8 pywps
      if: matrix.python-version == 3.7
    - name: Install tox ğŸ“¦
      run: pip install tox
    - name: Run tests with tox âš™ï¸
      run: tox -e ${{ matrix.tox-env }}
    - name: Run coveralls âš™ï¸
      if: matrix.python-version == 3.7
      uses: AndreMiras/coveralls-python-action@develop

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages ğŸ“¦
        run: |
          sudo apt-get update
          sudo apt-get -y install libnetcdf-dev libhdf5-dev
      - uses: actions/setup-python@v2
        name: Setup Python 3.7
        with:
          python-version: 3.7
      - name: Build docs ğŸ—ï¸
        run: |
          pip install -e .[dev]
          cd docs && make html
